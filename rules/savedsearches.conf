[Suspicious PowerShell Encoded Command]
search = index=wineventlog EventCode=4688 OR index=sysmon EventCode=1 (ProcessName="*\powershell.exe" OR Image="*\powershell.exe") (CommandLine="*-enc*" OR CommandLine="*-EncodedCommand*" OR CommandLine="*IEX*")
cron_schedule = @hourly
alert_type = email
alert.severity = 2
action.email = security-team@example.com
description = Detect PowerShell encoded or suspicious flags. MITRE: T1059.001

[Unusual Parent-Child Process Relationship]
search = index=sysmon EventCode=1 ProcessName="*\\cmd.exe" NOT ParentImage="*\\explorer.exe" NOT ParentImage="*\\cmd.exe" NOT ParentImage="*\\powershell.exe"
cron_schedule = @daily
alert_type = notable
action.notable = 1
alert.severity = 3
description = Detect cmd.exe with unusual parent process. MITRE: T1059.003

[LSASS Access Detection]
search = index=sysmon EventCode=10 TargetImage="*\\lsass.exe" OR TargetImage="*\\lsass.exe"
cron_schedule = @hourly
alert_type = email
action.email = forensics@example.com
alert.severity = 5
description = Detect access to LSASS (credential dumping attempt). MITRE: T1003
